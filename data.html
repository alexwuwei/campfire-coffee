<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campfire Coffee - Data View</title>
      <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body id="data-body">
    <h1 class="data-title">Campfire Coffee - Sales Data Visualization</h1>
    <div id="tablePrint">

    </div>

    <form id="newStoreForm">
      <fieldset>
        <legend><strong>Enter New Store</strong> (WILL DISPLAY AT THE BOTTOM)</legend>
        <label for="storeName"><strong>Store Name: </strong></label>
        <input name="storeName" type="text" size="30" >
        <label for="minCustomer"><strong>Minimum Customers: </strong></label>
        <input name="minCustomer" type="text" size="10" >
        <label for="maxCustomer"><strong>Maximum Customers: </strong></label>
        <input name="maxCustomer" type="text" size="10" >
        <label for="avgCups"><strong>Average Cups: </strong></label>
        <input name="avgCups" type="text" size="10" >
        <label for="avgPounds"><strong>Average Pounds: </strong></label>
        <input name="avgPounds" type="text" size="10" >
        <button id="newStoreBtn" type="submit">Submit New Store</button>
      </fieldset>
    </form>
    <script src= js/app.js>

    </script>
  </body>
</html>
